on:
  push:
    branches:
      - main

name: ðŸš€ Deploy api on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    environment: alloy-api-deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.15.0"

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, bcmath
          tools: composer

      - name: ðŸ“¦ Install Laravel dependencies
        working-directory: ./todo-api
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ§¹ Clean old frontend build
        run: rm -rf public/build

      # - name: ðŸ“¦ Install frontend dependencies
      #   run: npm ci

      # - name: ðŸ”¨ Build frontend assets
      #   run: npm run build

      - name: ðŸ“‚ Upload site via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.SERVER_DIR }}
          local-dir: ./